<header>
    <h1>Mirror Cup</h1>
    <p>Compite por el primer puesto</p>
    <div class="filters">
        <div id="searcher">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="searcherInpt" placeholder="Buscar..."/>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="54" height="54" viewBox="0 0 54 54">
            <defs>
              <filter id="Rectángulo_89" x="0" y="0" width="54" height="54" filterUnits="userSpaceOnUse">
                <feOffset dx="1" dy="3" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feFlood flood-opacity="0.102"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Rectángulo_90" x="17" y="25" width="19" height="8" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-2"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-2"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Elipse_25" x="12" y="23" width="12" height="12" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-3"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-3"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Rectángulo_90-2" x="16" y="17" width="19" height="8" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-4"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-4"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Elipse_25-2" x="28" y="15" width="12" height="12" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-5"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-5"/>
                <feComposite in="SourceGraphic"/>
              </filter>
            </defs>
            <g id="btnFilter" transform="translate(8 6.309)">
              <g transform="matrix(1, 0, 0, 1, -8, -6.31)" filter="url(#Rectángulo_89)">
                <rect id="Rectángulo_89-2" data-name="Rectángulo 89" width="36" height="36" rx="10" transform="translate(8 6)" fill="#8368f8"/>
              </g>
              <g id="filterSVG" transform="translate(7 11)">
                <g id="Grupo_3" data-name="Grupo 3" transform="translate(0 8)">
                  <g transform="matrix(1, 0, 0, 1, -15, -25.31)" filter="url(#Rectángulo_90)">
                    <rect id="Rectángulo_90-3" data-name="Rectángulo 90" width="13" height="2" rx="1" transform="translate(20 27)" fill="#fff"/>
                  </g>
                  <g transform="matrix(1, 0, 0, 1, -15, -25.31)" filter="url(#Elipse_25)">
                    <g id="Elipse_25-3" data-name="Elipse 25" transform="translate(15 25)" fill="#8368f8" stroke="#fff" stroke-width="1">
                      <circle cx="3" cy="3" r="3" stroke="none"/>
                      <circle cx="3" cy="3" r="2.5" fill="none"/>
                    </g>
                  </g>
                </g>
                <g id="Grupo_4" data-name="Grupo 4" transform="translate(4)">
                  <g transform="matrix(1, 0, 0, 1, -19, -17.31)" filter="url(#Rectángulo_90-2)">
                    <rect id="Rectángulo_90-4" data-name="Rectángulo 90" width="13" height="2" rx="1" transform="translate(19 19)" fill="#fff"/>
                  </g>
                  <g transform="matrix(1, 0, 0, 1, -19, -17.31)" filter="url(#Elipse_25-2)">
                    <g id="Elipse_25-4" data-name="Elipse 25" transform="translate(31 17)" fill="#8368f8" stroke="#fff" stroke-width="1">
                      <circle cx="3" cy="3" r="3" stroke="none"/>
                      <circle cx="3" cy="3" r="2.5" fill="none"/>
                    </g>
                  </g>
                </g>
              </g>
            </g>
        </svg>
        <svg (click)="createTournament()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="54" height="54" viewBox="0 0 54 54">
            <defs>
              <filter id="Rectángulo_89" x="0" y="0" width="54" height="54" filterUnits="userSpaceOnUse">
                <feOffset dx="1" dy="3" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feFlood flood-opacity="0.102"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Rectángulo_184" x="15" y="21" width="22" height="8" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-2"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-2"/>
                <feComposite in="SourceGraphic"/>
              </filter>
              <filter id="Rectángulo_185" x="22" y="14" width="8" height="22" filterUnits="userSpaceOnUse">
                <feOffset dy="1" input="SourceAlpha"/>
                <feGaussianBlur stdDeviation="1" result="blur-3"/>
                <feFlood flood-opacity="0.251"/>
                <feComposite operator="in" in2="blur-3"/>
                <feComposite in="SourceGraphic"/>
              </filter>
            </defs>
            <g id="btnFilter" transform="translate(8 6.309)">
              <g transform="matrix(1, 0, 0, 1, -8, -6.31)" filter="url(#Rectángulo_89)">
                <rect id="Rectángulo_89-2" data-name="Rectángulo 89" width="36" height="36" rx="10" transform="translate(8 6)" fill="#8368f8"/>
              </g>
              <g transform="matrix(1, 0, 0, 1, -8, -6.31)" filter="url(#Rectángulo_184)">
                <rect id="Rectángulo_184-2" data-name="Rectángulo 184" width="16" height="2" rx="1" transform="translate(18 23)" fill="#fff"/>
              </g>
              <g transform="matrix(1, 0, 0, 1, -8, -6.31)" filter="url(#Rectángulo_185)">
                <rect id="Rectángulo_185-2" data-name="Rectángulo 185" width="16" height="2" rx="1" transform="translate(27 16) rotate(90)" fill="#fff"/>
              </g>
            </g>
        </svg>
    </div>
      

</header>

<div class="card" (click)="goToTournament(t.id)" *ngFor="let t of this.tournaments">
    <div class="options">
        <div class="optionsDot"></div>
        <div class="optionsDot"></div>
        <div class="optionsDot"></div>
    </div>
    <div class="cardId">
        <div class="img"></div>
        <div class="info">
            <h1>{{t.name}}</h1>
            <p>inscripciones abiertas</p>
        </div>
    </div>
    <div class="labels">
        <div class="label">th15</div>
        <div class="label">5v5</div>
        <div class="label">{{t.time_format}}</div>
    </div>
    <p>{{t.description}}</p>
</div>
