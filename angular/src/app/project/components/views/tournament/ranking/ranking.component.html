<header>
    <div id="back"  routerLink="/tournaments">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <h1>Mirror Cup</h1>
    <p>Clasificaciones</p>
</header>

<div id="rankingOptions" #btnsBox>
    <div class="rankingOption" (click)="changeRanking(attakers, btnsBox)" #attakers>
        <div></div>
        <p>Atacantes</p>
    </div>
    <div class="rankingOption active" (click)="changeRanking(tournament, btnsBox)" #tournament>
        <div></div>
        <p>Torneo</p>
    </div>
    <div class="rankingOption" (click)="changeRanking(defenders, btnsBox)" #defenders>
        <div></div>
        <p>Defensores</p>
    </div>
</div>

<div class="ranking">
    <div class="row" *ngFor="let p of this.teams; let i = index">
        <div class="position"><p>{{i+1}}</p></div>
        <p name="short_name">{{p.short_name}}</p>
        <p name="win">{{p.win}}</p>
        <p name="loss">{{p.loss}}</p>
        <p name="stars">{{p.stars}}</p>
        <p name="percentage">{{p.perc}}</p>
    </div>
</div>
