<header>
    <div id="back" routerLink="/tournaments">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <h1>Mirror Cup</h1>
    <p>Agenda</p>
</header>

<button class="btnViolet jornadas" (click)="this.finishMatch()">Terminar partido</button>
<!--<button class="btnViolet planification">Jornadas</button>-->

<section id="index" class="jornadas">
    <i class="fa-solid fa-chevron-left"></i>
    <h1>Jornada 1</h1>
    <i class="fa-solid fa-chevron-right"></i>
</section>

<section id="jornadasBox" class="jornadas">
    <div class="match" *ngFor="let m of this.matches">
        <div class="team">
            <img src="/assets/lleida.png" />
            <h1>{{m.team_short_name}}</h1>
        </div>
        <div class="warInformation">
            <p name="date">16/04</p>
            <p name="hour">23:00</p>
            <div class="result">
                <p [ngClass]="{'color': m.stars}">{{m.stars ? m.stars : 0}}</p>
                <p>-</p>
                <p [ngClass]="{'color': m.opponent_stars}">{{m.opponent_stars ? m.opponent_stars : 0}}</p>
            </div>
        </div>
        <div class="team">
            <img src="/assets/lleida.png" />
            <h1>{{m.opponent_short_name}}</h1>
        </div>
    </div>
</section>
